<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Arbitrary Clicker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top ">
      <div class="container-fluid">
        <div class="navbar-header">

          <a class="navbar-brand" href="#">Arbitrary Clicker!</a>
        </div>

      </div>
    </nav>
      <div class="container-fluid">
        <div class="row">
          <aside class="col-sm-3 col-md-2 sidebar">
            <ul id="sidebar" class="nav nav-sidebar list-group">
              <li class="active list-group-item">Place of Clicking!</li>
              <li class="list-group-item">Land of Achievement!</li>
              <li class="list-group-item">Place of Power!</li>
            </ul>
          </aside>
          <div class="col-sm-9 main">
            <div class="col-sm-4">

            </div>
            <div class="col-sm-4">
              <p class="text-center">
                Arbitrary Point Value!
              </p>
              <p id="apv-count" class="text-center text-danger">
                0
              </p>
            </div>
            <div class="col-sm-4">

            </div>
            <button id="click-main" class="btn btn-lg btn-primary btn-block" type="button" name="click"><strong>Arbitrary!</strong></button>
            <div class="col-sm-4">
              <button  id="fishermen-btn" class="btn btn-info" type="button" name="button">Fisherman</button><span>Cost = </span> <span id="fishermen-cost">15</span>
              <p>Teach a man to fish. Then, steal his fish. (+1 APV/sec.)</p>
            </div>
            <div class="col-sm-4">
              <button  id="passive-2" class="btn btn-info disabled" type="button" name="button">500 APV</button> <span>Teach a man to placehold. (+1 APV/sec.)</span>
            </div>
            <div class="col-sm-4">
              <button  id="passive-3" class="btn btn-info disabled" type="button" name="button">10,000 APV</button> <span>Teach a place to hold. (+1 APV/sec.)</span>
            </div>

          </div>

        </div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
